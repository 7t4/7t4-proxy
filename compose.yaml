version: "3.8"

services:
  nginx:
    image: t3tech/7t4-proxy
    deploy:
      replicas: 1
    ports:
      - "10080:80"
      - "10443:443"
    networks:
      - web
    volumes:
      - app:/usr/share/nginx/html

